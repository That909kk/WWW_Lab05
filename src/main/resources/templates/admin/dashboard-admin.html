<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Thêm liên kết tới Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #343a40;
            font-size: 3rem;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .nav-item {
            margin: 10px 0;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: #ffc107;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Container to center content -->
<div class="container">
    <h1>Admin Dashboard</h1>
    <div class="mb-4">
        <a href="/logout" class="btn btn-danger btn-custom">Logout</a>
    </div>
    <ul class="list-group">
        <li class="list-group-item"><a href="/dashboard/candidate" class="btn btn-info btn-block">For Candidate</a></li>
        <li class="list-group-item"><a href="/dashboard/hr" class="btn btn-info btn-block">For HR</a></li>
    </ul>
</div>

<!-- Footer -->
<div class="footer">
    <p>© 2024 Admin Dashboard | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
</div>

<!-- Thêm Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
